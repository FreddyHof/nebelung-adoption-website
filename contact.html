<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kontakt - Nebelung-Katzen-Adoption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kontaktieren Sie uns für die Adoption</h1>
    </header>
    <main>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Ihr Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Ihre E-Mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="cat">Interessiert an Katze:</label>
            <input type="text" id="cat" name="cat" required>

            <label for="message">Ihre Nachricht:</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <input type="submit" value="Nachricht senden">
        </form>
        <a href="index.html" class="back-button">Zurück zur Startseite</a>
    </main>
    <footer>
        <p>&copy; 2023 Nebelung-Katzen-Adoption</p>
    </footer>
</body>
</html>
